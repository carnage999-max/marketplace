{% extends 'base.html' %} {% block head %}
<title>Add</title>
{% endblock head %} {% block body %}
<section id="hero" class="hero d-flex align-items-center">
  <div class="container">
    <div class="section-header">
      <span>Add new Product</span>
      <h2>Add new Product</h2>
    </div>
  </div>
</section>

<section id="faq" class="faq">
  <div class="container">
    <form action="" method="post" enctype="multipart/form-data" id="form">
      {% csrf_token %}
      <p>
        {{ form.errors }}
      </p>
      <p>
      <input required type="text" class="form-control" placeholder="Name of Product" name="product_name"/>
      </p>
      <p>
        <input required
        type="text"
        class="form-control"
        placeholder="Description of at most 1024 Characters"
        name="product_description"
      />
      </p>
    <p>
      <input required type="number" class="form-control" placeholder="Amount (â‚¦)" name="price"/>
    </p>
      <p>
      <input required
        type="file"
        name="product_image"
        multiple=""
        accept="image/*"
        id="id_product_image"
        class="form-control"
      />
    </p>
      <p>
      <input required
        type="number"
        class="form-control"
        placeholder="Units available for sale"
        name="quantity"
      />
    </p>
      <p>
        <select required name="category" id="id_category" class="form-select" onchange="show(this)">
          <option value="----Choose Category----">----Choose Category----</option>
          
          <option value="Agriculture &amp; Food">Agriculture &amp; Food</option>
  
          <option value="Babies &amp; Kids">Babies &amp; Kids</option>
  
          <option value="Commercial equipment &amp; Tools">
            Commercial equipment &amp; Tools
          </option>
  
          <option value="Electronics">Electronics</option>
  
          <option value="Fashion">Fashion</option>
  
          <option value="Electronics">Electronics</option>
  
          <option value="Health &amp; Beauty">Health &amp; Beauty</option>
  
          <option value="Home, Furniture &amp; Appliances">
            Home, Furniture &amp; Appliances
          </option>
  
          <option value="Jobs">Jobs</option>
  
          <option value="Mobile Phones &amp; Tablets">
            Mobile Phones &amp; Tablets
          </option>
  
          <option value="Pets">Pets</option>
  
          <option value="Hobbies, Sport and Fitness">
            Hobbies, Sport and Fitness
          </option>
  
          <option value="Games">Games</option>
  
          <option value="Services">Services</option>
  
          <option value="Books">Books</option>
  
          <option value="Movies and Music">Movies and Music</option>
  
          <option value="Repair &amp; Construction">
            Repair &amp; Construction
          </option>
  
          <option value="Sports, Arts &amp; Outdoors">
            Sports, Arts &amp; Outdoors
          </option>
  
          <option value="Vehicles">Vehicles</option>
        </select>
      </p>
      <p id="sub-category1" class="form-group" style="display: none;">
        <select name="sub_category" id="id_sub_category" class="form-select" placeholder="Category">
        </select>
      </p>
      <button type="submit" class="btn bt-block btn-primary">Create AD</button>
    </form>
  </div>
</section>
