{% extends 'base.html' %}

{% block body %}
<section id="hero" class="hero d-flex align-items-center">
  <div class="container">
      <div class="section-header">
          <span>Change Password</span>
          <h2>Change Password</h2>
        </div>
  </div>
  </section>

<section>
  <form method="post">
    {% csrf_token %}
    <div class="container">
      <p class="text-danger">
        {{ form.errors }}
      </p>
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Change Password</button>
    </div>
  </form>
</section>
{% endblock %}
