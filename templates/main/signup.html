{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Sign Up</title>
<style>
    label {
        color: black;
    }
</style>
    {% endblock head %}


{% block body %}
  <section id="hero" class="hero d-flex align-items-center">
    <div class="container">
      <div class="row gy-4 d-flex justify-content-between">
                  <div class="col-lg-6 order-2 order-lg-2 hero-img" data-aos="zoom-out">
          <img src="{% static 'img/register.png' %}" class="mb-3 mb-lg-0" alt="">
        </div>
        <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
    <h1 class="text-center my-4">Register an Account</h1>
            <div class="">
                <div class="card-body">
                    {% for message in messages %}
                        {{ message }}
                    {{ form.errors }}
                    {% endfor %}
                    <form method="post">
                        {% csrf_token %}
                        <div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control border" id="fname" placeholder="First name" name="first_name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="lname" placeholder="Last name" name="last_name">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="phone" placeholder="Phone number" name="phone_number">
                        </div>
                        <div class="form-group" id="state1">
                            <div class="form-group input-group has-feedback">
                              <select class="form-select" name="state" id="state" placeholder="Pick State" onchange="show(this)">
                                </select>
                                 <span class="input-group-addon"><i class="fa fa-map"></i></span>
                              </div>
                              <span class="help-block" id="helpstate"></span>
                            </div>
                        
                              <div class="form-group has-feedback" id="slga1" style="display: none;">
                            <div class="form-group input-group has-feedback">
                                <select class="form-select" name="lga" id="slga" placeholder="State LGA">
                                </select>
                                 <span class="input-group-addon"><i class="fa fa-flag-checkered"></i></span>
                              </div>
                              <span class="help-block" id="helpslga"></span>
                            </div>
                        <div class="form-group">
                            <select name="gender" id="id_gender" required>
                                <option value="---- Gender ----" selected>Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input name="password1" type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <input name="password2" type="password" class="form-control" id="confirm_password" placeholder="Confirm password">
                        </div>
                        <input type="submit" class="btn btn-primary btn-block" value="Register" style="background-color:#26547C;">
                    </form>
                </div>
            </div>
        </div>
      </div>
    </div>
    </div>
  </section><!-- End Hero Section -->
