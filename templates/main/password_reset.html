{% extends 'base.html' %}

{% load static %}

{% block body %}
<section id="hero" class="hero d-flex align-items-center">
    <div class="container">
        <div class="section-header">
            <span>Reset Password</span>
            <h2>Reset Password</h2>
    
          </div>
    
    </div>
    </section>
    <section class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <p class="text-center">
                    A password reset link would be sent to the email you provided, if it matches your account
                </p>
                <form action="" method="post" class="clearfx">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </section>


    {% block scripts %}
        <script>
            let input = document.getElementsByTagName('input');
            for (let index = 0; index < input.length; index++) {
                input[index].className = "form-control";
                input[index].placeholder = "E-mail address"
            }
        </script>
    {% endblock %}

{% endblock %}
